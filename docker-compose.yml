version: "3"

services:
  db_todo:
    image: postgres:15
    restart: always
    container_name: db_todo
    env_file:
      - ./.env/dev.env
      - ./.env/base.env
      - ./.env/test.env
    ports:
      - 5430:5532
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - main

  redis:
    image: redis:7.0.7
    restart: always
    env_file:
      - ./.env/dev.env
    command: sh -c "redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PWD}"
    volumes:
      - redis_data:/data
    networks:
      - main

  todo_backend:
    restart: always
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    container_name: todo_backend
    command: >
            sh -c "cd /app/backend &&
            python manage.py makemigrations --settings=config.settings.dev_settings &&
            python manage.py migrate --settings=config.settings.dev_settings &&
            python manage.py runserver 0.0.0.0:8010 --settings=config.settings.dev_settings"
    volumes:
      - .:/app
    ports:
      - "8010:8010"
    depends_on:
      - db_todo
    env_file:
      - ./.env/dev.env
      - ./.env/base.env
    networks:
      - main

networks:
  main:

volumes:
  pgdata:
  redis_data:
