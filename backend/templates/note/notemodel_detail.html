{% extends 'home/main.html' %}
{% block content %}
<div class="container">
    <div class="p-5"></div>
    <div class="card p-3">
        <div class="bg-primary white display-center m-3 p-3">
            <h3 class="">{{note.title}}:</h3>
        </div>
        <hr>
        <p>{{note.description}}</p>
    </div>
    <div class="p-1"></div>
    <p>
        <a class="btn btn-primary" href="{% url 'notes' %}">Go Back</a>
        <a class="btn btn-primary" href="{% url 'note_update' note.id %}">Edit Note</a>
        <a class="btn btn-primary" href="{% url 'note_delete' note.id %}">Delete</a>
    </p>
    <div class="p-5"></div>
</div>
{% endblock content %}
