{% if request.user.is_authenticated %}
   <p>{{request.user}}</p>
   <a href="{% url 'user_logout' %}">logout</a>
{% else %}
   <a href="{% url 'user_login' %}">login</a>
{% endif %}

<h1>ToDo List</h1>

<a href="{% url 'task_create' %}">Add Task</a>

<table>
    <tr>
        <p>Items</p>
    </tr>
    {% for task in tasks %}
    <tr>
        <p>{{task.title}} <a href="{% url 'task' task.id %}">View</a> <a href="{% url 'task_update' task.id %}">Edit</a>  <a href="{% url 'task_delete' task.id %}">Remove</a> </p>
    </tr>

    {% empty %}
       <h4>No Task</h4>

    {% endfor %}
</table>
