<h1>ToDo List</h1>

<a href="{% url 'create_task' %}">Add Task</a>

<table>
    <tr>
        <p>Items</p>
    </tr>
    {% for task in tasks %}
    <tr>
        <p>{{task.title}} <a href="{% url 'task' task.id %}">View</a> </p>
    </tr>

    {% empty %}
       <h4>No Task</h4>

    {% endfor %}
</table>
